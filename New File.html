<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्री कृष्ण जन्माष्टमी की शुभकामनाएँ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
            width: 100%;
            position: relative; 
            z-index: 2;
        }
        
        .main-title-container {
            font-family: 'Teko', sans-serif;
            color: #ffffff;
            text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 3px 3px 8px rgba(0,0,0,0.7);
            margin-bottom: 20px;
        }
        .title-line { line-height: 1.2; }
        .title-line.middle { font-size: 3.5em; }
        .title-line.top, .title-line.bottom { font-size: 2em; }
        
        p {
            font-size: 1.1em;
            color: #e0e0e0;
            margin-top: 5px;
        }
        .krishna-gif {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid #00E5FF;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
        }
        
        input[type="text"] {
            padding: 14px;
            font-size: 1em;
            border-radius: 50px;
            border: 2px solid #00E5FF;
            background: rgba(0,0,0,0.3);
            color: white;
            margin-top: 15px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #00E5FF;
        }
        input::placeholder { color: #ccc; }

        .button {
            background: linear-gradient(45deg, #8E2DE2, #4A00E0);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: block;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(142, 45, 226, 0.6);
        }
        
        .animated-name-container { margin-top: 25px; }
        .animated-name {
            font-family: 'Teko', sans-serif;
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 0 0 15px #00e5ff, 2px 2px 8px rgba(0,0,0,0.7);
            animation: text-3d-pop 1.5s ease-in-out;
            margin: 0;
        }
        @keyframes text-3d-pop {
            0% { transform: perspective(800px) rotateX(90deg) scale(0.8); opacity: 0; }
            100% { transform: perspective(800px) rotateX(0deg) scale(1); opacity: 1; }
        }

        .share-buttons {
            margin-top: 25px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .share-btn {
            display: block; padding: 12px 20px; margin: 10px 0; border-radius: 50px;
            color: white; text-decoration: none; font-weight: bold; font-size: 1.1em;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: none;
        }
        .share-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.5); }
        .whatsapp { background: linear-gradient(45deg, #25D366, #128C7E); }
        .telegram { background: linear-gradient(45deg, #0088cc, #00AEEF); }
        .facebook { background: linear-gradient(45deg, #1877F2, #3b5998); }
        
        .particle {
            position: absolute; bottom: -20px; background: rgba(255, 255, 255, 0.15);
            border-radius: 50%; animation: animateParticles linear infinite;
        }
        @keyframes animateParticles {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
        }
        
        #curtain-wrapper {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 100; display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }
        .curtain {
            position: absolute; top: 0; width: 50vw; height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            transition: transform 2s ease-in-out;
        }
        #curtain-left { left: 0; }
        #curtain-right { right: 0; }
        
        #curtain-wrapper.open #curtain-left { transform: translateX(-100%); }
        #curtain-wrapper.open #curtain-right { transform: translateX(100%); }

        #enter-button {
            z-index: 101; background: linear-gradient(45deg, #8E2DE2, #4A00E0);
            color: white; padding: 15px 35px; border: none; border-radius: 50px;
            font-size: 1.5em; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #curtain-text {
            z-index: 101; color: #4A00E0; font-weight: bold; margin-bottom: 20px;
            font-size: 1.2em; text-shadow: 1px 1px 2px #fff;
        }
        
        @media (max-width: 550px) {
            .container { padding: 25px 20px; }
            .title-line.middle { font-size: 2.6em; }
            .title-line.top, .title-line.bottom { font-size: 1.5em; }
            .krishna-gif { height: 250px; }
            .animated-name { font-size: 2.8em; }
            p { font-size: 1em; }
            .button, .share-btn { font-size: 1.1em; }
            #enter-button { font-size: 1.2em; }
            #curtain-text { font-size: 1em; }
        }
    </style>
</head>
<body>

    <div id="curtain-wrapper">
        <div class="curtain" id="curtain-left"></div>
        <div class="curtain" id="curtain-right"></div>
        <div id="curtain-text">शुभकामनाएँ पाने के लिए प्रवेश करें</div>
        <button id="enter-button">प्रवेश करें</button>
    </div>
    
    <audio id="bg-music" loop preload="auto">
        <!-- === आपका नया गाना === -->
        <source src="https://files.catbox.moe/1f8m5l.mp3" type="audio/mpeg">
    </audio>
    
    <div class="particles" id="particle-container"></div>
    
    <div class="container">
        
        <div class="main-title-container">
            <div class="title-line top">!!</div>
            <div class="title-line middle">जय श्री कृष्णा</div>
            <div class="title-line bottom">!!</div>
        </div>
        
        <img src="https://i.ibb.co/WWXpY1kz/70784257.gif" alt="Krishna Janmashtami GIF" class="krishna-gif" id="wishingGif">
        
        <p>नीचे अपना नाम लिखें और जन्माष्टमी की शुभकामनाएँ भेजें!</p>

        <input type="text" id="userName" placeholder="यहाँ अपना नाम लिखें...">
        <button class="button" onclick="generateWish()">शुभकामनाएं देखें</button>

        <div id="animatedNameContainer"></div>
        <div id="wishingMessage" style="display:none;"></div>

        <div id="shareButtons" style="display:none;">
            <h3>इन मंगल शुभकामनाओं को साझा करें:</h3>
            <a id="whatsappShare" href="#" class="share-btn whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a id="telegramShare" href="#" class="share-btn telegram" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
            <a id="facebookShare" href="#" class="share-btn facebook" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
        </div>
    </div>

    <script>
        const enterButton = document.getElementById('enter-button');
        const audio = document.getElementById('bg-music');
        const curtainWrapper = document.getElementById('curtain-wrapper');

        async function enterSite() {
            curtainWrapper.classList.add('open');
            enterButton.style.display = 'none';
            document.getElementById('curtain-text').style.display = 'none';

            try {
                await audio.play();
            } catch (err) {
                console.log("Audio play failed, but that's okay. User can still access the site.", err);
            }

            setTimeout(() => {
                curtainWrapper.style.display = 'none';
            }, 2100);
        }

        enterButton.addEventListener('click', enterSite);
        
        function generateWish() {
            const userNameInput = document.getElementById('userName');
            const userName = userNameInput.value.trim();
            if (userName === "") {
                alert("कृपया अपना नाम अवश्य लिखें।");
                return;
            }

            const nameContainer = document.getElementById('animatedNameContainer');
            nameContainer.innerHTML = `<div class="animated-name">${userName}</div>`;
            
            const wishingMessageDiv = document.getElementById('wishingMessage');
            wishingMessageDiv.innerHTML = `
                <p style="font-size: 1.2em; color: #fff; text-shadow: 1px 1px 2px #000;">की तरफ से आपको और आपके परिवार को</p>
                <h2 style="font-family: 'Teko', sans-serif; font-size: 2.5em; margin-top:0; color: #00E5FF; text-shadow: 2px 2px 4px #000;">जन्माष्टमी की हार्दिक शुभकामनाएँ!</h2>
            `;
            wishingMessageDiv.style.display = 'block';
            document.getElementById('shareButtons').style.display = 'block';

            const pageUrl = window.location.href;
            const encodedUrl = encodeURIComponent(pageUrl);

            const fullWishText = `⭐ ${userName} की तरफ से आपको जन्माष्टमी की हार्दिक शुभकामनाएँ! ⭐\n\nयह शुभकामना संदेश इस विशेष पेज से भेजा गया है: ${pageUrl}`;
            const encodedFullText = encodeURIComponent(fullWishText);
            
            const telegramWishText = `⭐ ${userName} की तरफ से आपको और आपके परिवार को जन्माष्टमी की हार्दिक शुभकामनाएँ! ⭐`;
            const encodedTelegramText = encodeURIComponent(telegramWishText);

            document.getElementById('whatsappShare').href = `https://api.whatsapp.com/send?text=${encodedFullText}`;
            document.getElementById('telegramShare').href = `https://t.me/share/url?text=${encodedTelegramText}`;
            document.getElementById('facebookShare').href = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}&quote=${encodedFullText}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const particleContainer = document.getElementById('particle-container');
            const numberOfParticles = 40; 
            for (let i = 0; i < numberOfParticles; i++) {
                let particle = document.createElement('span');
                particle.classList.add('particle');
                let size = Math.random() * 8 + 2; 
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                let duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                let delay = Math.random() * 10;
                particle.style.animationDelay = `${delay}s`;
                particleContainer.appendChild(particle);
            }
        });
    </script>

</body>
</html>
